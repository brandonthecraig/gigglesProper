
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giglist</title>
    <link rel='stylesheet' type="text/css" th:href="@{/assets/css/style.css}"/>
</head>
<body>

    <div id ="banner">
        <h1>
            Gig Details
        </h1>
    </div>

<!-- created table -->
    <div id="one_table">
        <form method="POST" action = "#" modelAttribute="gig">
        <table>
            <tr>
                <th>Gig Id</th>
                <th>Show Name</th>
                <th>Contact Name</th>
                <th>Quality</th>
            </tr>
            <th:block th:each="gig: ${gigs}">
                <tr>
                    <td th:text = "${gig.getGig_id()}"</td>
                    <td th:text = "${gig.getShowName()}"></td>
                    <td th:text = "${gig.getContactName()}"></td>
                    <td th:text = "${gig.getQuality()}"></td>
                    <td>
                        <!-- this seems janky because I'm trying to put a delete method inside of a post method? -->
                        <!-- Last thing I did was add this delete method, need to test it with controller and see
                        what it will do -->
                    <a th:href="gig_edit">Edit</a>
                    </td>
                </tr>
            </th:block>
            <th:block>
            <tr>
                <td>
                    <!-- the test thing is old stuff, delete later -->
                    <input type = "text", name = "Gig_id" value = "test" th:value ${gigs.get(5).getGig_id()}> <br>
                </td>
                <td>
                    <input type = "text", name = "Gig_showName"> <br>
                </td>
                <td>
                    <input type = "text", name = "Gig_contactName"> <br>
                </td>
                <td>
                    <input type="number", name="Gig_quality"> <br>
                </td>
                <td>
                    <input type = "submit" value = "Submit">
                </td>
            </tr>
            </th:block>
        </table>
        </form>
    </div>

</body>
</html>
