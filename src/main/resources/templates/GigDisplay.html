<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giglist</title>
    <link rel='stylesheet' type="text/css" th:href="@{/assets/css/style.css}"/>
</head>
<body id="#body">

<div id="banner">
    <h1>
        Gig Details
    </h1>
</div>

<!-- created table -->
<div id="one_table">

        <table>
            <tr>
                <th>Gig Id</th>
                <th>Show Name</th>
                <th>Contact Name</th>
                <th>Quality</th>
            </tr>
            <form th:method = "DELETE" action ="#" modelAttribute = "gig" onsubmit="return confirm('Do you really want to delete this?')">
            <th:block th:each="gig: ${gigs}">
                <tr>
                    <td th:text="${gig.getGigId()}"></td>
                    <td th:text="${gig.getShowName()}"></td>
                    <td th:text="${gig.getContactName()}"></td>
                    <td th:text="${gig.getQuality()}"></td>
                    <td>
                        <a th:href="'gig_edit/' + ${gig.getGigId()}">Edit</a>
                    </td>
                    <td>
                        <button name = "Gig_id" type="submit" th:value ="${gig.getGig_id()}">Delete</button>
                        <!--<input type = "submit" name = "Delete" th:value="${gig.getGig_id()}">-->
                    </td>
                </tr>
            </th:block>
            </form>
            <form method="POST" action="#" modelAttribute="gig">
            <th:block>
                <tr>
                    <td>
                        <input type="text" name="Gig_id"> <br>
                    </td>
                    <td>
                        <input type="text" name="Gig_showName"> <br>
                    </td>
                    <td>
                        <input type="text" name="Gig_contactName"> <br>
                    </td>
                    <td>
                        <input type="number" name="Gig_quality"> <br>
                    </td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </th:block>
        </table>
    </form>
</div>

</body>
</html>
