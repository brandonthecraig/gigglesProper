<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giglist</title>
    <link rel='stylesheet' type="text/css" th:href="@{/assets/css/style.css}"/>
</head>
<body>
    <div id ="banner">
        <h1>
            Gig Details
        </h1>
    </div>

<!-- created table -->
    <div id="one_table">
        <table>
            <tr>
                <th>Show Name</th>
                <th>Contact Name</th>
                <th>Quality</th>
            </tr>
            <th:block th:each="gig: ${gigs}">
                <tr>
                    <td th:text = "${gig.getShowName()}"></td>
                    <td th:text = "${gig.getContactName()}"></td>
                    <td th:text = "${gig.getQuality()}"></td>
                </tr>
            </th:block>
        </table>
    </div>
    <div id = "add_form">
        <form>
            Show Name <br>
            <input type = "text", name="showName"> <br>
            Contact Name <br>
            <input type = "text", name = "contactName"> <br>
            Quality <br>
            <input type="number", name="quality"> <br>
            <input type = "submit" value = "Submit">
        </form>
    </div>
</body>
</html>
